<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    	<button id="btn1" onclick="guessNum()">猜数字</button>
    	<button onclick="printNum()">输出猜过的数字</button>
    </body>
    <script type="text/javascript">
    	var arr = new Array();
   		var times = 0;
    	var constant = parseInt(Math.random()*100 + 1);
    	function guessNum(){
    		times += 1;
    		if(times <= 10){		
    			var num = prompt("请输入你猜的数字：");
    			arr.push(num);
       			if(num < constant)
    				alert("猜小了");
    			if(num > constant)
    				alert("猜大了");
    			if(num == constant)
    				alert("恭喜你成功猜对数字");
    		}
    		if(times == 11)
    			alert("游戏结束");
    	}

    	function printNum(){
    		console.log(arr);
    	}
    </script>
</html>
